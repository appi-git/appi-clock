<html>
  <head>

      </div>
      <div class="row fours">
        <div class="grids grid-one"></div>

    <div class="minute-block">

      <div class="row fours">

        <div class="grids grid-three"></div>
      </div>
      <div class="row fours">
        <div class="grids grid-one"></div>
        <div class="grids grid-two"></div>
        <div class="grids grid-three"></div>
      </div>
      <div class="row sixteens">
        <div class="grids grid-one"></div>
        <div class="grids grid-two"></div>
        <div class="grids grid-three"></div>
      </div>
    </div>
    <script src="time.js"></script>
  </body>
</html>
